<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      
      <img src="images/illustration-hero.svg" alt="image of a person listening to music with aurtics">
      <h1 class="title">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="icon of music">
        <p>Annual Plan<br><span>$59.99/year</span></p>
        <p class="change">Change</p>
      </div>

      <button class="btn-pay">Proceed to Payment</button>
     
      <button class="btn-cancel">Cancel Order</button>
    
    </div>
  </main>
   <div class="attribution">

  </div>
</body>
</html>
